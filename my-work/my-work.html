    <style>
        .word-wrap {
            word-wrap: break-word;
            white-space: normal;
            margin-left: 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            padding: 20px;
            text-align: center;
            color: black;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn {
            background: #00ff88;
            color: #1e1e2f;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .btn:hover {
            background: #ffcc00;
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .popup-content {
            margin-top: 150px;
            background: #2a2a40;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            color: #fff;
            border-radius: 10px;
            position: relative;
            text-align: left;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }

        .popup-section {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            color: black;
            margin-bottom: 15px;
        }

        .popup-section h3 {
            color: #2a2a40;
            margin-bottom: 10px;
        }

        .popup-section p {
            color: #444;
        }

        .image-section img {
            width: 510px;
            height: 150px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>

            const container = document.getElementById("cardsContainer");

            const popupTitle = document.getElementById("popupTitle");
            const researchPapers = document.getElementById("researchPapers");
            const finalSubmission = document.getElementById("finalSubmission");
            const referenceLinks = document.getElementById("referenceLinks");
            const imageSection = document.getElementById("imageSection");

            cardData.forEach((data, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <img src="${data.img}" alt="${data.title}">
                    <h3>${data.title}</h3>
                    <p>${data.text}</p>
                    <button class="btn" data-index="${index}">Learn More</button>
                `;
                container.appendChild(card);
            });

            document.querySelectorAll(".btn").forEach(button => {
                button.addEventListener("click", (event) => {
                    const index = event.target.getAttribute("data-index");
                    const data = popupData[index];
                    popupTitle.innerText = data.title;
                    if (researchPapers) {
                        if (data.research && data.research.trim() !== "") {
                            researchPapers.innerHTML = `<h3>Research Papers</h3><p>${data.research}</p>`;
                            researchPapers.style.display = "block";  // Show the popup
                        } else {
                            researchPapers.style.display = "none";   // Hide if no data
                        }
                    }
                    if (finalSubmission) {
                        if (data.final && data.final.trim() !== "") {
                            finalSubmission.innerHTML = `<h3>Final Submission</h3><p>${data.final}</p>`;
                            finalSubmission.style.display = "block";  // Show the popup
                        } else {
                            finalSubmission.style.display = "none";   // Hide if no data
                        }
                    }
                    if (referenceLinks) {
                        if (data.links && data.links.trim() !== "") {
                            referenceLinks.innerHTML = `<h3>Reference Links</h3><p>${data.links}</p>`;
                            referenceLinks.style.display = "block";  // Show the popup
                        } else {
                            referenceLinks.style.display = "none";   // Hide if no data
                        }
                    }
                    imageSection.innerHTML = `<h3></h3><img src="${data.img}" alt="Popup Image">`;
                    popup.style.display = "flex";
                    document.body.style.overflow = "hidden";
                });
            });

            closePopup.addEventListener("click", () => {
                popup.style.display = "none";
                document.body.style.overflow = "";
            });
        });
